name: molahdaty
description: "my notes with flutter"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  bottom_sheet: ^4.0.0
  sqflite: ^2.3.2
  flutter_conditional: ^2.1.0+2
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  sqflite_common_ffi: any
  path_provider: ^2.1.2
  http: ^1.1.0
  hexcolor: ^3.0.1
  toast: ^0.3.0
  gap: ^3.0.1
  intl: ^0.20.0
  easy_localization: ^3.0.8
  flutter_timezone: ^4.1.1
  flutter_local_notifications: ^19.1.0
  timezone: ^0.10.1
 
 
 
 

   
 




dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^6.0.0

flutter:


  uses-material-design: true

 
  assets:
    - assets/translations/
     

  fonts:
    - family: ElMessiri
      fonts:
        - asset: assets/fonts/ElMessiri-VariableFont_wght.ttf
    - family: Whisper
      fonts:
        - asset: assets/fonts/Whisper-Regular.ttf
  


 
 